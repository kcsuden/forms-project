<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="main-page left-container">
        <div class="title-content">
            <img src="./images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="main-page right-container">
        <div class="form-intro">
             <h1>This is not a real product. It is a form that allows you to get closer to completeing the odin project. <span>Sign up now</span> to get the results. You know you <span>want</span> to. You know you <span>need</span> to.</h1>
        </div>
        <div class="form-main">

            <form action="/my-handling-form-page" method="post">
                <h2>Lets Do This!</h2>
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" name="first_name" type="text">
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last_name" type="text">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email">
                    </li>
                    <li>
                        <label for="phone-number">PHONE</label>
                        <input id="phone-number" name="phone_number" type="tel">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" required>
                    </li>
                    <li>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm_password" type="password" required>
                    </li>
                </ul>
                <button type="submit">Sign Up</button>
            </form>

        </div>
        <div class="form-outro">

        </div>

    </div>
</body>
</html>
